<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회사소개 - Badang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin:0; }
    .about-hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      background: linear-gradient(rgba(0,0,40,0.6), rgba(0,0,40,0.6)),
                  url('assets/water-824418_1280.jpg') center/cover no-repeat;
      color: #fff;
      padding: 3rem;
    }
    .about-quote {
      font-size: clamp(1.6rem, 3vw, 2.8rem);
      font-weight: 600;
      line-height: 1.4;
    }
    .about-quote .highlight { color: #3aa6f2; font-weight: 700; } /* 푸른색 강조 */
    .about-line {
      width: 50px;
      height: 3px;
      background: #3aa6f2;
      margin: 1.2rem 0;
    }
    .about-desc {
      font-size: 1.15rem;
      color: #e6f0fa; /* 연한 하늘색-흰톤 */
      max-width: 700px;
    }
  </style>
</head>
<body>
  <section class="about-hero">
    <div class="container">
      <p class="about-quote">
        " <span class="highlight">근본에서 해답을 찾고</span><br>
        기업과 사회의 미래를 바꾸어 나가는<br>
        전문가 그룹 "
      </p>
      <div class="about-line"></div>
      <p class="about-desc">
        바당은 정부, 입법기관, 법률, 언론, 회계 등 다양한 분야의 전문가들이 협력하여
        고객의 목표 달성을 지원하는 컨설팅 그룹입니다.<br>
        성과 중심의 활동과 철저한 비밀유지 준수를 통해
        <strong class="highlight">믿음에 반드시 보답</strong>하겠습니다.
      </p>
    </div>
  </section>
</body>
</html>
