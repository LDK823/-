<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      min-height: 72vh;
      display: grid;
      place-items: center;
      text-align: center;
      background: url('assets/ocean.jpg') center/cover no-repeat;
      position: relative;
      color: white;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }
    .hero .container { position: relative; z-index: 1; }
    .hero h1 { font-size: clamp(3rem, 8vw, 7rem); font-weight: 800; }
    /* Box 스타일 회사소개 */
    .intro-box {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 2.5rem;
      max-width: 900px;
      margin: auto;
    }
    .intro-box p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #333;
    }
  </style>
</head>
<body>

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-md bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Badang</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="about.html" target="_blank">회사소개</a></li>
        <li class="nav-item"><a class="nav-link" href="members.html" target="_blank">구성원</a></li>
        <li class="nav-item"><a class="nav-link" href="trackrecord.html" target="_blank">업무실적</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html" target="_blank">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="hero">
  <div class="container">
    <h1>Badang</h1>
    <p class="lead mt-3">믿음에 반드시 보답하겠습니다.</p>
    <div class="mt-4">
      <a href="contact.html" target="_blank" class="btn btn-light btn-lg me-2">상담하기</a>
      <a href="about.html" target="_blank" class="btn btn-outline-light btn-lg">회사 소개</a>
    </div>
  </div>
</header>

<!-- Hero 바로 밑 회사소개 요약 박스 -->
<section id="intro" class="py-5 bg-light">
  <div class="container">
    <div class="intro-box">
      <p class="text-center">
        저희 사명(社命)인 <strong>바당</strong>은 강원도에서는 ‘바닥’, 제주도에서는 ‘바다’라는 뜻을 가진 단어입니다.
      </p>
      <p class="text-center">
        저희는 그 뜻 그대로 가장 낮은 바닥에서부터 근본적 문제점을 인식한 후<br>
        종합적 해결책 제시를 목적으로 설립된 전문가 중심의 컨설팅 그룹입니다.
      </p>
      <p class="text-center mb-0">
        더불어 ‘바다’라는 의미에 부합하게 문제 해결에 필요한 모든 분야의 전문가들이<br> 최선을 다해 협업합니다.
      </p>
    </div>
  </div>
</section>

</body>
