<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      min-height: 72vh;
      display: grid;
      place-items: center;
      text-align: center;
      background: url('assets/ocean.jpg') center/cover no-repeat;
      position: relative;
      color: white;
    }
    .hero::before { content:""; position:absolute; inset:0; background:rgba(0,0,0,.35); }
    .hero .container { position:relative; z-index:1; }
    .hero h1 { font-size: clamp(3rem, 8vw, 7rem); font-weight: 800; }

    .intro-box{
      background:#fff; border-radius:1rem; box-shadow:0 8px 24px rgba(0,0,0,.08);
      padding:2.5rem; max-width:900px; margin:auto;
    }
    .intro-box p{ font-size:1.15rem; line-height:1.8; color:#333; }
    .offcanvas a.nav-link{ font-weight:600; color:#1f2937; }
    .offcanvas a.nav-link:hover{ color:#0d6efd; background:#f1f5ff; border-radius:.5rem; }
  </style>
</head>
<body>

<!-- 공통 헤더: 좌측 버튼 / 오른쪽 오프캔버스 -->
<nav class="navbar navbar-expand bg-white border-bottom sticky-top">
  <div class="container">
    <button class="btn btn-outline-secondary me-2" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#badangMenu" aria-controls="badangMenu" aria-label="메뉴 열기">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <a class="navbar-brand fw-bold" href="index.html">Badang</a>
    <div></div>
  </div>
</nav>

<!-- 오른쪽에서 열리는 Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="badangMenu" aria-labelledby="badangMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold" id="badangMenuLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="닫기"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column gap-2">
    <a class="nav-link" href="about.html">회사소개</a>
    <a class="nav-link" href="members.html">구성원</a>
    <a class="nav-link" href="trackrecord.html">업무실적</a>
    <a class="nav-link" href="contact.html">Contact</a>
  </div>
</div>

<header class="hero">
  <div class="container">
    <h1>Badang</h1>
    <p class="lead mt-3">믿음에 반드시 보답하겠습니다.</p>
    <div class="mt-4">
      <a href="contact.html" class="btn btn-light btn-lg me-2">상담하기</a>
      <a href="about.html" class="btn btn-outline-light btn-lg">회사 소개</a>
    </div>
  </div>
</header>

<section id="intro" class="py-5 bg-light">
  <div class="container">
    <div class="intro-box text-center">
      <p>저희 사명(社命)인 <strong>바당</strong>은 강원도에서는 ‘바닥’, 제주도에서는 ‘바다’라는 뜻을 가진 단어입니다.</p>
      <p>저희는 그 뜻 그대로 가장 낮은 바닥에서부터 근본적 문제점을 인식한 후 종합적 해결책 제시를 목적으로 설립된 전문가 중심의 컨설팅 그룹입니다.</p>
      <p class="mb-0">더불어 ‘바다’라는 의미에 부합하게 문제 해결에 필요한 모든 분야의 전문가들이 최선을 다해 협업합니다.</p>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
