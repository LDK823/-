<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <title>Contact - Badang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(16,24,40,.06);
      padding:28px;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .contact-icon{ width:32px; height:32px; margin-bottom:10px; color:#d92d20; }
    .contact-title{ font-weight:700; margin-bottom:4px; }
    .contact-text{ color:#475467; }
  </style>
</head>
<body>

<!-- 공통 네비게이션 바 -->
<nav class="navbar navbar-expand-md bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Badang</a>

      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="members.html">구성원</a></li>
        <li class="nav-item"><a class="nav-link" href="trackrecord.html">업무실적</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 본문 -->
<div class="container py-5">
  <h1 class="mb-4">Contact</h1>

  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <div class="contact-card">
        <!-- envelope -->
        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
          <path d="m22 6-10 7L2 6"/>
        </svg>
        <div class="contact-title">E-mail</div>
        <div class="contact-text">
          <a href="mailto:Flowerfion0823@gmail.com">Flowerfion0823@gmail.com</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="contact-card">
        <!-- map pin -->
        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.5 10.5C20.5 15 12 22 12 22S3.5 15 3.5 10.5a8.5 8.5 0 1 1 17 0Z"/>
          <circle cx="12" cy="10.5" r="2.5"/>
        </svg>
        <div class="contact-title">Address</div>
        <div class="contact-text">서울특별시 강남구 테헤란로 123, 3층</div>
      </div>
    </div>
  </div>

  <div class="ratio ratio-16x9 rounded-4 overflow-hidden border">
    <iframe
      src="https://www.google.com/maps?q=서울특별시 강남구 테헤란로 123&output=embed"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <p class="small text-secondary mt-2">* 주소 문구를 실제 주소로 바꾸면 지도가 자동으로 갱신됩니다.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
